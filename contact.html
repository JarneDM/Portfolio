<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | JarneDM</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <nav class="navbar" aria-label="Main navigation">
        <ul role="menubar">
            <li class="nav-item" role="link">
                <a href="index.html" role="menuitem" aria-current="page">Home</a>
            </li>
            <li class="nav-item" role="link">
                <a href="about.html" role="menuitem">About</a>
            </li>
            <li class="nav-item" role="link">
                <a href="projects.html" role="menuitem">Projects</a>
            </li>
            <li class="nav-item" role="link">
                <a href="contact.html" role="menuitem">Contact Me</a>
            </li>
            <li class="nav-item" role="link">
                <button class="dark-mode__toggle" id="dark-mode__toggle" aria-label="Toggle Dark Mode"
                    aria-pressed="false" role="switch">
                    <img src="./assets/light-mode.png" alt="Switch to Dark Mode">
                </button>
            </li>
        </ul>
    </nav>

    <main class="contact-container" id="main-content" tabindex="-1" aria-labelledby="contact-heading">
        <h1 class="contact-title" id="contact-heading">Get In Touch</h1>

        <form class="contact-form" action="#" method="POST" aria-label="Contact form">

            <div class="form-group">
                <label for="name" id="name-label">Full Name</label>
                <input type="text" id="name" name="name" class="form-group__input" required aria-required="true"
                    aria-labelledby="name-label">
            </div>


            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-group__input" required aria-required="true"
                    aria-labelledby="email-label" aria-describedby="email-hint">
                <span id="email-hint" class="sr-only">Must be a valid email address</span>
            </div>


            <div class="form-group">
                <label for="subject" id="subject-label">Subject</label>
                <input type="text" id="subject" name="subject" class="form-group__input" required aria-required="true"
                    aria-labelledby="subject-label">
            </div>


            <div class="form-group">
                <label for="message" id="message-label">Your Message</label>
                <textarea id="message" name="message" class="form-group__input" required aria-required="true"
                    aria-labelledby="message-label" aria-multiline="true"></textarea>
            </div>

            <button type="submit" class="submit-btn" aria-label="Send contact message">
                Send Message
            </button>
        </form>
    </main>


    <div class="modal" id="successModal" role="dialog" aria-modal="true" aria-labelledby="modal-title"
        aria-hidden="true">
        <div class="modal-content" role="document">
            <h2 class="modal-title" id="modal-title">Message Sent</h2>
            <p class="modal-message">Thank you for your message! I'll get back to you soon.</p>
            <button class="modal-close" id="modalClose" aria-label="Close success notification">
                Close
            </button>
        </div>
    </div>

    <footer class="footer" aria-label="Social media links">
        <ul class="socials" role="list">
            <li class="socials__item" role="listitem">
                <a target="_blank" href="https://github.com/JarneDM" aria-label="GitHub profile (opens in new tab)">
                    GitHub
                </a>
            </li>
            <li class="socials__item" role="listitem">
                <a target="_blank" href="https://www.linkedin.com/in/jarne-de-meyer-22a2b5358/"
                    aria-label="LinkedIn profile (opens in new tab)">
                    LinkedIn
                </a>
            </li>
            <li class="socials__item" role="listitem">
                <a target="_blank" href="mailto:jarnedm@outlook.com"
                    aria-label="Send email to Jarnedm at outlook dot com">
                    E-Mail
                </a>
            </li>
        </ul>
    </footer>

    <script src="./js/dark.js"></script>
    <script src="./js/form.js"></script>
</body>

</html>
