<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | JarneDM</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar" aria-label="Main navigation">
        <ul role="menubar">
            <li class="nav-item" role="link">
                <a href="index.html" role="menuitem" aria-current="page">Home</a>
            </li>
            <li class="nav-item" role="link">
                <a href="about.html" role="menuitem">About</a>
            </li>
            <li class="nav-item" role="link">
                <a href="projects.html" role="menuitem">Projects</a>
            </li>
            <li class="nav-item" role="link">
                <a href="contact.html" role="menuitem">Contact Me</a>
            </li>
            <li class="nav-item" role="link">
                <button class="dark-mode__toggle" id="dark-mode__toggle" aria-label="Toggle Dark Mode"
                    aria-pressed="false" role="switch">
                    <img src="./assets/light-mode.png" alt="Switch to Dark Mode">
                </button>
            </li>
        </ul>
    </nav>

    <main class="projects" id="main-content" tabindex="-1" aria-labelledby="projects-heading">
        <h1 class="projects__title" id="projects-heading">Projects</h1>

        <section class="projects__cards" role="grid" aria-label="Project portfolio">

            <div class="projects__card" role="gridcell" aria-labelledby="project1-heading">
                <h2 class="projects__card__title" id="project1-heading">Todo List App</h2>
                <img class="projects__card__img" src="images/project-one.png" alt="Screenshot of Todo List application"
                    aria-describedby="project1-desc">
                <div class="projects__card__links" role="group" aria-label="Project links">
                    <a class="projects__card__link" target="_blank" href="https://todo-app-jarnedm.vercel.app/"
                        aria-label="Todo List App live demo (opens in new tab)">
                        View Live
                    </a>
                    <a class="projects__card__link" target="_blank" href="https://github.com/JarneDM/Todo-App"
                        aria-label="Todo List App GitHub repository (opens in new tab)">
                        GitHub
                    </a>
                </div>
            </div>


            <div class="projects__card" role="gridcell" aria-labelledby="project2-heading">
                <h2 class="projects__card__title" id="project2-heading">Quote Generator</h2>
                <img class="projects__card__img" src="images/project-two.png"
                    alt="Screenshot of Quote Generator application" aria-describedby="project2-desc">
                <div class="projects__card__links" role="group" aria-label="Project links">
                    <a class="projects__card__link" target="_blank" href="https://quote-generator-jarnedm.vercel.app/"
                        aria-label="Quote Generator live demo (opens in new tab)">
                        View Live
                    </a>
                    <a class="projects__card__link" target="_blank" href="https://github.com/JarneDM/quote-generator"
                        aria-label="Quote Generator GitHub repository (opens in new tab)">
                        GitHub
                    </a>
                </div>
            </div>


            <div class="projects__card" role="gridcell" aria-labelledby="project3-heading">
                <h2 class="projects__card__title" id="project3-heading">Gym Clickr</h2>
                <img class="projects__card__img" src="images/gym-clickr-screenshot.png"
                    alt="Screenshot of Gym Clickr game" aria-describedby="project3-desc">
                <div class="projects__card__links" role="group" aria-label="Project links">
                    <a class="projects__card__link" target="_blank" href="https://gym-clicker.vercel.app/"
                        aria-label="Gym Clickr live demo (opens in new tab)">
                        View Live
                    </a>
                    <a class="projects__card__link" target="_blank" href="https://github.com/JarneDM/gym-clicker"
                        aria-label="Gym Clickr GitHub repository (opens in new tab)">
                        GitHub
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" aria-label="Social media links">
        <ul class="socials" role="list">
            <li class="socials__item" role="listitem">
                <a target="_blank" href="https://github.com/JarneDM" aria-label="GitHub profile (opens in new tab)">
                    GitHub
                </a>
            </li>
            <li class="socials__item" role="listitem">
                <a target="_blank" href="https://www.linkedin.com/in/jarne-de-meyer-22a2b5358/"
                    aria-label="LinkedIn profile (opens in new tab)">
                    LinkedIn
                </a>
            </li>
            <li class="socials__item" role="listitem">
                <a target="_blank" href="mailto:jarnedm@outlook.com"
                    aria-label="Send email to Jarnedm at outlook dot com">
                    E-Mail
                </a>
            </li>
        </ul>
    </footer>

    <script src="./js/dark.js"></script>

</html>
